<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" con`tent="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-登陆/注册</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
  </head>
  <body>
    <!-- 登陆/注册视口 -->
    <div class="viewport layui-main">
      <!-- logo -->
      <div class="logo"></div>
      <!-- 登陆框 -->
      <div class="loginbox informbox">
        <form class="layui-form" action="">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
              <input
                type="text"
                required
                lay-verify="required"
                placeholder="请输入用户名"
                class="layui-input"
              />
          </div>
          <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              required
              lay-verify="required"
              placeholder="请输入密码"
              class="layui-input"
            />
        </div>
        <div class="layui-form-item">
            <button type="button" class="layui-btn layui-btn-normal layui-btn-fluid">登录</button>
        </div>
        <div class="layui-form-item ">
            <a href="javascript:;" class="linkReg">去注册账号</a>
        </div>
        </form>
      </div>
      <!-- 注册框 -->
      <div class="regbox informbox">
        <form class="layui-form" action="">
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-username"></i>
                <input
                  type="text"
                  required
                  lay-verify="required"
                  placeholder="请输入用户名"
                  class="layui-input"
                />
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                required
                lay-verify="required|paw"
                placeholder="请输入密码"
                class="layui-input"
              />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
          <input
            type="password"
            required
            lay-verify="required"
            placeholder="再次确认密码"
            class="layui-input"
          />
      </div>
          <div class="layui-form-item">
              <button type="button" class="layui-btn layui-btn-normal layui-btn-fluid">注册</button>
          </div>
          <div class="layui-form-item ">
              <a href="javascript:;" class="linklogin">去登录账号</a>
          </div>
          </form>
      </div>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
